<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>课件目录</title>
    <link rel="stylesheet" href="http://live-cdn.baijiacloud.com/js-sdk/0.0.129/catalogue/catalogue.css">
    <style>

        #catalogue {
            width: 140px;
            height: 600px;
            background-color: #F0F0F0;
            position: relative;
        }

    </style>
</head>
<body>

    <div id="catalogue">
        <div class="placeholder">

        </div>
    </div>

    <script src="http://cdn.bootcss.com/jquery/1.12.4/jquery.js"></script>
    <script src="http://live-cdn.baijiacloud.com/js-sdk/0.0.129/classroom/classroom.js"></script>
    <script src="http://live-cdn.baijiacloud.com/js-sdk/0.0.129/catalogue/catalogue.js"></script>
    <script>

        BJY.init({
            env: 'test',
            class: {
                id: '877449628',
                name: '课程名称',
                startTime: 1489104000000,
                endTime: 1489190400000
            },
            user: {
                number: '44853061',
                avatar: 'http://img.gsxservice.com/30517_djgkb6i6.jpeg',
                name: 'asd',
                type: 0
            }
        });

        var eventEmitter = BJY.eventEmitter;

        eventEmitter
        .one(
            eventEmitter.VIEW_RENDER_TRIGGER,
            function (event, data) {

                eventEmitter.trigger(
                    eventEmitter.DOC_ALL_REQ
                );

                BJY.catalogue.init({
                    element: $('.placeholder'),
                    width: 100,
                    height: 80
                });
            }
        );


    </script>
</body>
</html>
