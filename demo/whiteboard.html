<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>课件白板</title>
    <link rel="stylesheet" href="http://live-cdn.baijiacloud.com/js-sdk/0.0.265/whiteboard/whiteboard.css">
    <style>

        #whiteboard {
            width: 500px;
            height: 300px;
            background-color: #F0F0F0;
            position: relative;
        }

    </style>
</head>
<body>

    <div id="whiteboard">
        <div class="placeholder">

        </div>
    </div>

    <script src="http://cdn.bootcss.com/jquery/1.12.4/jquery.js"></script>
    <script src="http://live-cdn.baijiacloud.com/js-sdk/0.0.265/classroom/classroom.js"></script>
    <script src="http://live-cdn.baijiacloud.com/js-sdk/0.0.265/whiteboard/whiteboard.js"></script>
    <script>

        BJY.init({
            env: 'production',
            sign: '33ec9d48100222a1caa5194bbda9d1fe',
            class: {
                id: '17030362279249',
                name: '课程名称',
                startTime: 1489104000000,
                endTime: 1489190400000
            },
            user: {
                number: '44853061',
                avatar: 'http://static.sunlands.com/newUserImagePath/44853061/40_40/44853061.jpg',
                name: '杜斌',
                type: 0
            },
            teacher: {
                number: '12312312312',
                avatar: 'http://img.gsxservice.com/30517_djgkb6i6.jpeg',
                name: '老师昵称',
                type: 1
            }
        });

        var eventEmitter = BJY.eventEmitter;

        eventEmitter
        .one(
            eventEmitter.VIEW_RENDER_TRIGGER,
            function (event, data) {
                BJY.whiteboard.init({
                    element: $('.placeholder')
                });
            }
        );

    </script>
</body>
</html>
