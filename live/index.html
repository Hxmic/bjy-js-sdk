<!DOCTYPE>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Demo 示例</title>
        <link rel="shortcut icon" href="//www.baijiacloud.com/video-cloud/asset/common/img/logo_02e27bba25.ico">

        <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">

        <link rel="stylesheet" type="text/css" href="icomoon/style.css"/>

        <link rel="stylesheet" type="text/css" href="style.css"/>
        <link >
        <script src="//cdn.bootcss.com/jquery/1.12.4/jquery.js"></script>

        <link rel="stylesheet" href="//www.baijiacloud.com/js-sdk/0.0.423/classroom/classroom.css">
        <script src="//www.baijiacloud.com/js-sdk/0.0.423/classroom/classroom.js"></script>

        <link rel="stylesheet" href="//www.baijiacloud.com/js-sdk/0.0.423/loading/live/Loading.css">
        <script src="//www.baijiacloud.com/js-sdk/0.0.423/loading/live/Loading.js"></script>

        <link rel="stylesheet" href="//www.baijiacloud.com/js-sdk/0.0.423/user/userList/UserList.css">
        <script src="//www.baijiacloud.com/js-sdk/0.0.423/user/userList/UserList.js"></script>
        <link rel="stylesheet" href="//www.baijiacloud.com/js-sdk/0.0.423/message/messageList/MessageList.css">
        <script src="//www.baijiacloud.com/js-sdk/0.0.423/message/messageList/MessageList.js"></script>
        <link rel="stylesheet" href="//www.baijiacloud.com/js-sdk/0.0.423/message/messageSender/MessageSender.css">
        <script src="//www.baijiacloud.com/js-sdk/0.0.423/message/messageSender/MessageSender.js"></script>
        <script src="//www.baijiacloud.com/js-sdk/0.0.423/player/player.js"></script>
        <script src="//www.baijiacloud.com/js-sdk/0.0.423/player/core/Player.js"></script>
        <script src="//www.baijiacloud.com/js-sdk/0.0.423/player/extension/html.js"></script>
        <script src="//www.baijiacloud.com/js-sdk/0.0.423/player/extension/flash.js"></script>
        <script src="//www.baijiacloud.com/js-sdk/0.0.423/barrage/Barrage.js"></script>
        <link rel="stylesheet" href="//www.baijiacloud.com/js-sdk/0.0.423/setting/menu/menu.css">
        <script src="//www.baijiacloud.com/js-sdk/0.0.423/setting/menu/menu.js"></script>
        <script src="//www.baijiacloud.com/js-sdk/0.0.423/user/userSpeak.js"></script>
        <link rel="stylesheet" href="//www.baijiacloud.com/js-sdk/0.0.423/whiteboard/whiteboard.css">
        <script src="//www.baijiacloud.com/js-sdk/0.0.423/whiteboard/whiteboard.js"></script>
        <script src="//www.baijiacloud.com/js-sdk/0.0.423/user/userPublish.js"></script>
        <script src="//www.baijiacloud.com/js-sdk/0.0.423/user/userStatus.js"></script>
    </head>
    <body>

        <div id="loading">
            <div class="placeholder"></div>
        </div>

        <div id="main">
            <div class="right">
                 <!-- 若需要使用 h5 播放器，请参考配置文档设置 -->
                <div id="flash-player">
                    <!-- 播放器幕布，为了好看，当未创建播放器时提供一个界面 -->
                    <div id="player-screen">
                        <img class="picture" src="./picture.jpg">
                    </div>
                </div>

                <div id="flash-player-user">
                    <!-- 播放器幕布，为了好看，当未创建播放器时提供一个界面 -->
                    <div id="player-screen-user">
                        <img class="picture" src="./picture.jpg">
                    </div>
                </div>

            </div>
            <div class="list-section">
                <div class="list">
                    <div class="tab">
                        <span id="btn-user-list" class="tab-list">用户列表</span>
                        <span id="btn-message-list" class="tab-list tab-select">消息列表</span>
                    </div>
                    <div class="tab-item">
                        <div id="list-box" class="tab-content">
                            <div id="user-list">
                                <div class="placeholder"></div>
                            </div>
                            <div class="message-box">
                                <div id="message-list" >
                                    <div class="placeholder"></div>
                                </div>
                                <div id="message-sender">
                                    <div class="placeholder"></div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <div class="left">
                <div class="left-content">
                    <div id="whiteboard">
                        <div class="placeholder"></div>
                    </div>
                    <div id="barrage"></div>

                </div>
                <div class="barrage-tool">
                    <label style="color: white">
                        当前状态：<small class="status badge badge-pill badge-default"></small>
                    </label>

                    <button id="btn-open">
                        开启弹幕
                    </button>

                    <button id="btn-close">
                        关闭弹幕
                    </button>
                </div>
            </div>


            <div class="footer">
                <div id="setting">
                    <div id="menu-speaker"></div>
                    <div id="menu-mic"></div>
                    <div id="menu-camera"></div>
                    <div id="menu-speak-apply"></div>
                </div>
            </div>
        </div>
        <script src="./index.js"></script>
    </body>
</html>
