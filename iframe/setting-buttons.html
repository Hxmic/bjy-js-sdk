<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>loading</title>
    <link rel="stylesheet" type="text/css" href="../icomoon/style.css"/>
    <script src="//cdn.bootcss.com/jquery/1.12.4/jquery.js"></script>
    <script src="//www.baijiacloud.com/js-sdk/0.0.425/classroom/classroom.js"></script>
    <link rel="stylesheet" href="//www.baijiacloud.com/js-sdk/0.0.425/classroom/classroom.css">
    <link rel="stylesheet" href="//www.baijiacloud.com/js-sdk/0.0.425/setting/menu/menu.css">
    <script src="//www.baijiacloud.com/js-sdk/0.0.425/setting/menu/menu.js"></script>
    <script src="//www.baijiacloud.com/js-sdk/0.0.425/user/userSpeak.js"></script>
    <script src="//www.baijiacloud.com/js-sdk/0.0.425/user/userStatus.js"></script>
    <script src="//www.baijiacloud.com/js-sdk/0.0.425/user/userPublish.js"></script>
    <script type="text/javascript">
        var query = BJY.query;
        var userRoleMap = { };
        var config = BJY.config;
        userRoleMap[ config.ROLE_TYPE_TEACHER ] = {
            en: 'teacher',
            cn: '老师'
        };
        userRoleMap[ config.ROLE_TYPE_ASSISTANT ] = {
            en: 'assistant',
            cn: '助教'
        };
        userRoleMap[ config.ROLE_TYPE_STUDENT ] = {
            en: 'student',
            cn: '学生'
        };
        userRoleMap[ config.ROLE_TYPE_GUEST ] = {
            en: 'guest',
            cn: '游客'
        };
        $(document).ready(function () {
            var eventEmitter = BJY.eventEmitter;
            eventEmitter
                .on(
                    eventEmitter.VIEW_RENDER_TRIGGER,
                    function () {
                        var cameraMenu = BJY.CameraMenu.create({
                            element: $('#menu-camera'),
                            canSelectDevice: true
                        });
                        var micMenu = BJY.MicMenu.create({
                            element: $('#menu-mic'),
                            canSelectDevice: true,
                            canAdjustVolume: true,
                            maxVolume: 100
                        });
                        var speakerMenu = BJY.SpeakerMenu.create({
                            element: $('#menu-speaker'),
                            canSelectDevice: true,
                            canAdjustVolume: true,
                            maxVolume: 100
                        });

                        BJY.userSpeak.init();
                        if (!store.get('class.isFree')) {
                            var speakApplyMenu = BJY.SpeakApplyMenu.create({
                                element: $('#menu-speak-apply')
                            });
                        }
                    }
                )
                .on(
                    eventEmitter.CAMERA_MENU_CLICK,
                    function () {

                    }
                )
                .on(
                    eventEmitter.MIC_MENU_CLICK,
                    function () {

                    }
                )
                .on(
                    eventEmitter.DETECT_TOOL_SHOW_TRIGGER,
                    function () {

                    }
                )
                .on(
                    eventEmitter.SPEAK_APPLY_CLICK,
                    function () {
                        BJY.userSpeak.startApply(10 * 1000);
                    }
                )
                .on(
                    eventEmitter.SPEAK_APPLY_CANCEL_CLICK,
                    function () {
                        BJY.userSpeak.cancelApply();
                    }
                )
                .on(
                    eventEmitter.SPEAK_END_CLICK,
                    function () {
                        BJY.userSpeak.stopSpeak(BJY.store.get('user.id'));
                    }
                );
            // 初始化房间
            BJY.init({
                env: 'production',
                sign: query.sign,
                class: {
                    id: query.room_id || '17062983320563',
                },
                // 当前进入教室的用户的信息
                // 如果是老师进教室，传老师的信息
                // 如果是学生进教室，传学生的信息
                // number 必须确保是唯一的，如果不唯一，后进的用户会踢掉先进的用户
                user: {
                    number: query.user_number || '0',
                    avatar: query.user_avatar || 'http://img.gsxservice.com/30517_djgkb6i6.jpeg',
                    name: query.user_name || '太阳',
                    type: '0'
                }
            });
        })
    </script>
    <style type="text/css">
        html,
        body {
            margin: 0;
            width: 100%;
            height: 100%;
        }
        #loading {
            width: 100%;
            height: 100%;
            position: relative;
        }
    </style>
</head>
<body>
   <div id="setting">
        <div id="menu-speaker"></div>
        <div id="menu-mic"></div>
        <div id="menu-camera"></div>
        <div id="menu-speak-apply"></div>
    </div>
</body>

</html>
