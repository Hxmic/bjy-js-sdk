<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>loading</title>
    <link rel="stylesheet" type="text/css" href="../icomoon/style.css"/>
    <script src="//cdn.bootcss.com/jquery/1.12.4/jquery.js"></script>
    <script src="//www.baijiacloud.com/js-sdk/0.0.425/classroom/classroom.js"></script>
    <link rel="stylesheet" href="//www.baijiacloud.com/js-sdk/0.0.425/classroom/classroom.css">
    <link rel="stylesheet" href="//www.baijiacloud.com/js-sdk/0.0.425/message/messageList/MessageList.css">
    <script src="//www.baijiacloud.com/js-sdk/0.0.425/message/messageList/MessageList.js"></script>
    <script type="text/javascript">
     var query = BJY.query;
        var userRoleMap = { };
        var config = BJY.config;
        userRoleMap[ config.ROLE_TYPE_TEACHER ] = {
            en: 'teacher',
            cn: '老师'
        };
        userRoleMap[ config.ROLE_TYPE_ASSISTANT ] = {
            en: 'assistant',
            cn: '助教'
        };
        userRoleMap[ config.ROLE_TYPE_STUDENT ] = {
            en: 'student',
            cn: '学生'
        };
        userRoleMap[ config.ROLE_TYPE_GUEST ] = {
            en: 'guest',
            cn: '游客'
        };
        $(document).ready(function () {
            var eventEmitter = BJY.eventEmitter;
            eventEmitter.on(
                    eventEmitter.VIEW_RENDER_TRIGGER,
                    function () {
                        BJY.MessageList.create({
                            element: $('#message-list .placeholder'),
                            renderEmoji: function (name, url) {
                                if (BJY.isAlicloudImage(url)) {
                                    return '<img ondragstart="return false" src="'
                                        + (url + '@100w_1e_1l.png')
                                        + '" srcset="'
                                        + (url + '@200w_1e_1l.png')
                                        + ' 2x">';
                                }
                                return '<img ondragstart="return false" src="' + url + '">';
                            },
                            renderImage: function (url) {
                                if (BJY.isAlicloudImage(url)) {
                                    return '<img ondragstart="return false" src="'
                                        + (url + '@100w_1e_1l.png')
                                        + '" srcset="'
                                        + (url + '@200w_1e_1l.png')
                                        + ' 2x">';
                                }
                                return '<img ondragstart="return false" src="' + url + '">';
                            },
                            renderUser: function (user, width, height) {
                                return {
                                    id: user.id,
                                    name: user.name,
                                    number: user.number,
                                    // 头像需压缩
                                    avatar: BJY.compressImage({
                                        url: user.avatar,
                                        width: width,
                                        height: height
                                    }),
                                    avatar2x: BJY.compressImage({
                                        url: user.avatar,
                                        width: width * 2,
                                        height: height * 2
                                    }),
                                    // 根据用户类型，配置角色的英文和本地语言
                                    role: userRoleMap[user.type].en,
                                    localRole: userRoleMap[user.type].cn,
                                }
                            }
                        });
                    }
                );
            // 初始化房间
            BJY.init({
                env: 'production',
                sign: query.sign,
                class: {
                    id: query.room_id || '17062983320563',
                },
                // 当前进入教室的用户的信息
                // 如果是老师进教室，传老师的信息
                // 如果是学生进教室，传学生的信息
                // number 必须确保是唯一的，如果不唯一，后进的用户会踢掉先进的用户
                user: {
                    number: query.user_number || '0',
                    avatar: query.user_avatar || 'http://img.gsxservice.com/30517_djgkb6i6.jpeg',
                    name: query.user_name || '太阳',
                    type: '0'
                }
            });
        })
    </script>
    <style type="text/css">
        html,
        body {
            margin: 0;
            width: 100%;
            height: 100%;
        }
        #message-list {
            position: relative;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="message-list" >
        <div class="placeholder"></div>
    </div>
</body>

</html>
