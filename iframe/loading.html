<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>loading</title>
    <link rel="stylesheet" type="text/css" href="../icomoon/style.css"/>
    <script src="//cdn.bootcss.com/jquery/1.12.4/jquery.js"></script>
    <script src="//www.baijiacloud.com/js-sdk/0.0.425/classroom/classroom.js"></script>
    <link rel="stylesheet" href="//www.baijiacloud.com/js-sdk/0.0.425/classroom/classroom.css">
    <link rel="stylesheet" href="//www.baijiacloud.com/js-sdk/0.0.425/loading/live/Loading.css">
    <script src="//www.baijiacloud.com/js-sdk/0.0.425/loading/live/Loading.js"></script>
    <script type="text/javascript">
        var query = BJY.query;
        var userRoleMap = { };
        var config = BJY.config;
        userRoleMap[ config.ROLE_TYPE_TEACHER ] = {
            en: 'teacher',
            cn: '老师'
        };
        userRoleMap[ config.ROLE_TYPE_ASSISTANT ] = {
            en: 'assistant',
            cn: '助教'
        };
        userRoleMap[ config.ROLE_TYPE_STUDENT ] = {
            en: 'student',
            cn: '学生'
        };
        userRoleMap[ config.ROLE_TYPE_GUEST ] = {
            en: 'guest',
            cn: '游客'
        };
        $(document).ready(function () {
            var loading = BJY.Loading.create({
                // 父容器
                element: $('#loading .placeholder'),
                // logo URL 可自定义自己的加载 logo
                logoUrl: 'https://imgs.genshuixue.com/37797098_qsl3oz5g.jpg'
            });
            // 初始化房间
            BJY.init({
                env: 'production',
                sign: query.sign,
                class: {
                    id: query.room_id || '17062983320563',
                },
                // 当前进入教室的用户的信息
                // 如果是老师进教室，传老师的信息
                // 如果是学生进教室，传学生的信息
                // number 必须确保是唯一的，如果不唯一，后进的用户会踢掉先进的用户
                user: {
                    number: query.user_number || '0',
                    avatar: query.user_avatar || 'http://img.gsxservice.com/30517_djgkb6i6.jpeg',
                    name: query.user_name || '太阳',
                    type: '0'
                }
            });
        })
    </script>
    <style type="text/css">
        html,
        body {
            margin: 0;
            width: 100%;
            height: 100%;
        }
        #loading {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="placeholder"></div>
    </div>
</body>

</html>
